<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrivi la Parola! - Gioco per Bambini</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', cursive;
            overflow: hidden;
            background: linear-gradient(to bottom, #5EC8F8 0%, #86E3F8 30%, #98F5E1 60%, #8FE1A7 100%);
            height: 100vh;
            position: relative;
        }
        
        /* Sfondo animato con parallax */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Sole animato */
        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFE873 0%, #FFD93D 70%);
            border-radius: 50%;
            top: 50px;
            right: 100px;
            box-shadow: 0 0 80px rgba(255, 217, 61, 0.8);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, transparent 40%, rgba(255, 217, 61, 0.3) 100%);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Nuvole migliorate con effetto 3D */
        .cloud {
            position: absolute;
            background: linear-gradient(to bottom, #FFFFFF 0%, #F0F0F0 100%);
            border-radius: 100px;
            opacity: 0.9;
            animation: float 30s infinite ease-in-out;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: linear-gradient(to bottom, #FFFFFF 0%, #F0F0F0 100%);
            border-radius: 100px;
        }
        
        .cloud1 {
            width: 120px;
            height: 50px;
            top: 15%;
            left: -120px;
        }
        
        .cloud1::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }
        
        .cloud1::after {
            width: 80px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
        
        .cloud2 {
            width: 100px;
            height: 45px;
            top: 35%;
            left: -100px;
            animation-delay: 15s;
        }
        
        .cloud2::before {
            width: 70px;
            height: 50px;
            top: -25px;
            right: 20px;
        }
        
        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            left: 20px;
        }
        
        .cloud3 {
            width: 140px;
            height: 55px;
            top: 60%;
            left: -140px;
            animation-delay: 7s;
            animation-duration: 35s;
        }
        
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(30vw) translateY(-10px); }
            50% { transform: translateX(60vw) translateY(5px); }
            75% { transform: translateX(90vw) translateY(-5px); }
            100% { transform: translateX(calc(100vw + 200px)) translateY(0); }
        }
        
        /* Farfalle pi√π carine al posto degli uccelli */
        .butterfly {
            position: absolute;
            width: 40px;
            height: 30px;
            animation: fly-butterfly 20s linear infinite;
        }
        
        .butterfly::before,
        .butterfly::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 25px;
            background: radial-gradient(ellipse at center, #FF69B4 0%, #FFB6C1 50%, #FF1493 100%);
            border-radius: 50% 20% 50% 20%;
            animation: flutter 0.8s ease-in-out infinite;
        }
        
        .butterfly::before {
            left: 0;
            background: radial-gradient(ellipse at center, #9370DB 0%, #DDA0DD 50%, #8A2BE2 100%);
        }
        
        .butterfly::after {
            right: 0;
            background: radial-gradient(ellipse at center, #FF69B4 0%, #FFB6C1 50%, #FF1493 100%);
        }
        
        .butterfly-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
        }
        
        @keyframes fly-butterfly {
            0% { left: -50px; top: 20%; }
            25% { left: 25%; top: 15%; }
            50% { left: 50%; top: 25%; }
            75% { left: 75%; top: 18%; }
            100% { left: 100%; top: 22%; }
        }
        
        @keyframes flutter {
            0%, 100% { transform: scaleY(1) rotate(0deg); }
            50% { transform: scaleY(0.7) rotate(5deg); }
        }
        
        /* Alberi migliorati con animazione */
        .tree {
            position: absolute;
            bottom: 0;
            z-index: 2;
        }
        
        .tree-trunk {
            background: linear-gradient(to right, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 0 0 15px 15px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .tree-trunk::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 10px,
                rgba(0,0,0,0.1) 10px,
                rgba(0,0,0,0.1) 11px
            );
            border-radius: inherit;
        }
        
        .tree-crown {
            background: radial-gradient(ellipse at center, #32CD32 0%, #228B22 70%);
            border-radius: 50%;
            position: relative;
            box-shadow: inset -30px -30px 60px rgba(0,0,0,0.3),
                        0 10px 30px rgba(0,0,0,0.2);
            animation: sway 8s ease-in-out infinite;
            transform-origin: bottom center;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }
        
        .apple {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #FF6B6B, #DC143C);
            border-radius: 50% 50% 60% 60%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3),
                        0 2px 5px rgba(0,0,0,0.2);
            animation: apple-bounce 6s ease-in-out infinite;
        }
        
        .apple::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 8px;
            background: #654321;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 1px;
        }
        
        .apple::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 8px;
            background: #90EE90;
            border-radius: 50%;
            top: -4px;
            right: 2px;
            transform: rotate(30deg);
        }
        
        @keyframes apple-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(3px); }
        }
        
        .tree1 {
            left: 8%;
        }
        
        .tree1 .tree-trunk {
            width: 50px;
            height: 100px;
        }
        
        .tree1 .tree-crown {
            width: 180px;
            height: 180px;
            bottom: 80px;
            left: -65px;
        }
        
        .tree2 {
            right: 12%;
        }
        
        .tree2 .tree-trunk {
            width: 45px;
            height: 90px;
        }
        
        .tree2 .tree-crown {
            width: 160px;
            height: 160px;
            bottom: 70px;
            left: -57px;
        }
        
        /* Fiori animati con rotazione corretta */
        .flower {
            position: absolute;
            bottom: 20px;
            z-index: 3;
        }
        
        .flower-stem {
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, #90EE90, #228B22);
            margin: 0 auto;
            border-radius: 2px;
        }
        
        .flower-petals {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            animation: flower-spin 20s linear infinite;
        }
        
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFB6C1, #FF69B4);
            border-radius: 0 50% 0 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            top: 50%;
            left: 50%;
            transform-origin: 10px 10px;
        }
        
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-15px); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(72deg) translateY(-15px); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(144deg) translateY(-15px); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(216deg) translateY(-15px); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(288deg) translateY(-15px); }
        
        .flower-center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        @keyframes flower-spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
        
        .flower1 { left: 5%; }
        .flower2 { left: 25%; animation-delay: -5s; }
        .flower3 { right: 20%; animation-delay: -10s; }
        .flower4 { right: 35%; animation-delay: -15s; }
        
        /* Container principale del gioco */
        .game-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header con punteggio, livello e selettore */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .score-box, .level-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15),
                        inset 0 2px 5px rgba(255,255,255,0.9);
            font-size: 24px;
            font-weight: 600;
            color: #333;
            animation: bounce-in 0.5s ease-out;
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        .score-box {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .level-selector {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(78,205,196,0.3);
            transition: all 0.3s ease;
            font-family: 'Fredoka', cursive;
        }
        
        .level-selector:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(78,205,196,0.4);
        }
        
        .score-box span, .level-box span {
            display: inline-block;
            animation: score-pulse 0.5s ease-out;
        }
        
        @keyframes score-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce-in {
            0% { 
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(90deg);
            }
            80% { 
                transform: scale(0.9) rotate(-10deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        /* Area centrale del gioco */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        /* Bottone per ascoltare migliorato */
        .listen-button {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 50%, #FF6B6B 100%);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 32px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,107,107,0.5),
                        inset 0 2px 5px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .listen-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255,255,255,0.3) 50%,
                transparent 70%
            );
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }
        
        .listen-button:hover::before {
            transform: rotate(45deg) translateX(100%);
        }
        
        .listen-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255,107,107,0.6);
        }
        
        .listen-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .listen-button:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }
        
        .speaker-icon {
            font-size: 40px;
            animation: speaker-pulse 2s ease-in-out infinite;
        }
        
        @keyframes speaker-pulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        
        /* Input per la risposta migliorato */
        .answer-input {
            font-size: 52px;
            padding: 30px 50px;
            border: 4px solid transparent;
            border-radius: 40px;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #4ECDC4, #44A08D, #4ECDC4) border-box;
            text-align: center;
            font-family: 'Fredoka', cursive;
            font-weight: 600;
            color: #333;
            box-shadow: 0 8px 30px rgba(78,205,196,0.3),
                        inset 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        
        .answer-input:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(78,205,196,0.5),
                        inset 0 2px 10px rgba(0,0,0,0.05);
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #FF6B6B, #FF8E53, #FF6B6B) border-box;
        }
        
        .answer-input::placeholder {
            color: #999;
            opacity: 0.7;
            letter-spacing: 2px;
        }
        
        /* Bottone conferma migliorato */
        .check-button {
            background: linear-gradient(135deg, #56CCF2 0%, #2F80ED 50%, #56CCF2 100%);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 28px;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(47,128,237,0.5),
                        inset 0 2px 5px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .check-button::after {
            content: '‚ú®';
            position: absolute;
            right: 20px;
            font-size: 24px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
        }
        
        .check-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(47,128,237,0.6);
        }
        
        .check-button:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }
        
        /* Lettere che cadono migliorate */
        .falling-letter {
            position: absolute !important;
            font-size: 80px !important;
            font-weight: 700 !important;
            color: white !important;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3) !important;
            z-index: 20 !important;
            padding: 15px 25px !important;
            border-radius: 25px !important;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3),
                        inset 0 2px 5px rgba(255,255,255,0.5) !important;
            border: 3px solid rgba(255,255,255,0.3) !important;
        }
        
        .falling-letter::before {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 30px;
            animation: twinkle 1s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3) rotate(180deg);
                opacity: 0.5;
            }
        }
        
        .falling-letter.landed {
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }
        
        .falling-letter.collected {
            animation: collect 0.6s ease-out forwards;
        }
        
        @keyframes collect {
            0% {
                transform: translateY(calc(100vh - 180px)) scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(calc(100vh - 250px)) scale(1.3) rotate(180deg);
            }
            100% {
                transform: translateY(calc(100vh - 300px)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Personaggio - Coniglietto migliorato */
        .character {
            position: absolute;
            bottom: 50px;
            left: -150px;
            width: 120px;
            height: 140px;
            z-index: 15;
            transition: left 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .rabbit-body {
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
            width: 80px;
            height: 90px;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2),
                        inset 0 2px 5px rgba(255,255,255,0.9);
        }
        
        .rabbit-body::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,182,193,0.3), transparent);
            border-radius: 50%;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .rabbit-ears {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }
        
        .ear {
            width: 25px;
            height: 50px;
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15),
                        inset 0 2px 5px rgba(255,255,255,0.9);
            transform-origin: bottom center;
        }
        
        .ear::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 30px;
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .ear-left {
            transform: rotate(-15deg);
            animation: ear-twitch-left 6s ease-in-out infinite;
        }
        
        .ear-right {
            transform: rotate(15deg);
            animation: ear-twitch-right 6s ease-in-out infinite;
        }
        
        @keyframes ear-twitch-left {
            0%, 90%, 100% { transform: rotate(-15deg); }
            95% { transform: rotate(-25deg); }
        }
        
        @keyframes ear-twitch-right {
            0%, 85%, 100% { transform: rotate(15deg); }
            90% { transform: rotate(25deg); }
        }
        
        .rabbit-face {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        
        .rabbit-eyes {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 12px;
        }
        
        .eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: blink 5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        .eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 3px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }
        
        .rabbit-nose {
            width: 10px;
            height: 8px;
            background: #FFB6C1;
            border-radius: 50%;
            margin: 0 auto 6px;
            animation: nose-wiggle 3s ease-in-out infinite;
        }
        
        @keyframes nose-wiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .rabbit-mouth {
            width: 25px;
            height: 12px;
            border-bottom: 3px solid #333;
            border-radius: 0 0 25px 25px;
            margin: 0 auto;
        }
        
        .rabbit-tail {

            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Crea particelle di sfondo
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = particle.style.height = Math.random() * 8 + 4 + 'px';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    document.querySelector('.background').appendChild(particle);
                }, i * 200);
            }
        }

        createParticles();

        function startGame(difficulty) {
            level = difficulty;
            currentWordList = [...words[difficulty]];
            usedWords = [];
            score = 0;
            gameActive = true;
            
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = 
                difficulty === 'easy' ? 'Facile' : 
                difficulty === 'medium' ? 'Medio' : 'Difficile';
            
            enableControls();
            nextWord();
        }

        function showLevelMenu() {
            if (!gameActive) return;
            
            // Disabilita temporaneamente i controlli
            disableControls();
            
            // Crea un menu di selezione livello sovrapposto
            const levelMenu = document.createElement('div');
            levelMenu.id = 'levelMenu';
            levelMenu.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                backdrop-filter: blur(10px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 200;
                animation: fade-in 0.3s ease-out;
            `;
            
            const menuContent = document.createElement('div');
            menuContent.style.cssText = `
                background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
                backdrop-filter: blur(15px);
                padding: 40px;
                border-radius: 30px;
                text-align: center;
                box-shadow: 0 20px 60px rgba(0,0,0,0.4);
                border: 3px solid rgba(255,255,255,0.3);
                animation: scale-in 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            `;
            
            menuContent.innerHTML = `
                <h2 style="color: #333; font-size: 36px; margin-bottom: 30px; font-family: 'Fredoka', cursive;">
                    Scegli Nuovo Livello üéØ
                </h2>
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <button class="level-change-btn easy-btn" onclick="changeLevel('easy')" 
                            style="padding: 20px 40px; font-size: 24px; border: none; border-radius: 25px; 
                                   cursor: pointer; font-weight: 600; color: white; font-family: 'Fredoka', cursive;
                                   background: linear-gradient(135deg, #11998e, #38ef7d); 
                                   box-shadow: 0 8px 25px rgba(17,153,142,0.4); transition: all 0.3s ease;">
                        üåü Facile (3-4 lettere)
                    </button>
                    <button class="level-change-btn medium-btn" onclick="changeLevel('medium')"
                            style="padding: 20px 40px; font-size: 24px; border: none; border-radius: 25px; 
                                   cursor: pointer; font-weight: 600; color: white; font-family: 'Fredoka', cursive;
                                   background: linear-gradient(135deg, #FC466B, #3F5EFB); 
                                   box-shadow: 0 8px 25px rgba(252,70,107,0.4); transition: all 0.3s ease;">
                        ‚≠ê Medio (5-6 lettere)
                    </button>
                    <button class="level-change-btn hard-btn" onclick="changeLevel('hard')"
                            style="padding: 20px 40px; font-size: 24px; border: none; border-radius: 25px; 
                                   cursor: pointer; font-weight: 600; color: white; font-family: 'Fredoka', cursive;
                                   background: linear-gradient(135deg, #ee0979, #ff6a00); 
                                   box-shadow: 0 8px 25px rgba(238,9,121,0.4); transition: all 0.3s ease;">
                        üí´ Difficile (7+ lettere)
                    </button>
                    <button onclick="closeLevelMenu()" 
                            style="padding: 15px 30px; font-size: 20px; border: 2px solid #ccc; border-radius: 20px; 
                                   cursor: pointer; font-weight: 600; color: #666; font-family: 'Fredoka', cursive;
                                   background: white; margin-top: 15px; transition: all 0.3s ease;">
                        ‚ùå Annulla
                    </button>
                </div>
            `;
            
            // Aggiungi animazioni CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fade-in {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                @keyframes scale-in {
                    from { transform: scale(0) rotate(180deg); opacity: 0; }
                    to { transform: scale(1) rotate(0deg); opacity: 1; }
                }
                .level-change-btn:hover {
                    transform: translateY(-3px) scale(1.05) !important;
                    box-shadow: 0 12px 35px rgba(0,0,0,0.3) !important;
                }
            `;
            document.head.appendChild(style);
            
            levelMenu.appendChild(menuContent);
            document.body.appendChild(levelMenu);
        }

        function changeLevel(newLevel) {
            if (newLevel === level) {
                closeLevelMenu();
                return;
            }
            
            level = newLevel;
            currentWordList = [...words[newLevel]];
            usedWords = [];
            
            // Aggiorna l'interfaccia
            document.getElementById('level').textContent = 
                newLevel === 'easy' ? 'Facile' : 
                newLevel === 'medium' ? 'Medio' : 'Difficile';
            
            // Animazione di cambio livello
            const levelBox = document.querySelector('.level-box span');
            levelBox.style.animation = 'score-pulse 0.5s ease-out';
            setTimeout(() => {
                levelBox.style.animation = '';
            }, 500);
            
            closeLevelMenu();
            nextWord();
        }

        function closeLevelMenu() {
            const levelMenu = document.getElementById('levelMenu');
            if (levelMenu) {
                levelMenu.style.animation = 'fade-out 0.3s ease-out forwards';
                setTimeout(() => {
                    levelMenu.remove();
                    if (gameActive) enableControls();
                }, 300);
            }
            
            // Aggiungi animazione fade-out
            if (!document.querySelector('#fade-out-style')) {
                const style = document.createElement('style');
                style.id = 'fade-out-style';
                style.textContent = `
                    @keyframes fade-out {
                        from { opacity: 1; }
                        to { opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function nextWord() {
            if (!gameActive) return;
            
            // Se abbiamo usato tutte le parole, ricominciamo
            if (usedWords.length === currentWordList.length) {
                usedWords = [];
            }
            
            // Trova una parola non ancora usata
            let availableWords = currentWordList.filter(word => !usedWords.includes(word));
            currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.push(currentWord);
            
            answerInput.value = '';
            answerInput.focus();
            
            // Pronuncia automaticamente la nuova parola
            setTimeout(() => playWord(), 500);
        }

        function playWord() {
            if (!currentWord || !gameActive) return;
            
            // Annulla eventuali pronuncie in corso
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.lang = 'it-IT';
            utterance.rate = 0.7;
            utterance.pitch = 1.1;
            utterance.volume = 1;
            
            // Animazione del bottone
            listenBtn.style.transform = 'scale(0.95)';
            listenBtn.disabled = true;
            
            // Crea effetto visuale audio
            createAudioVisualizer();
            
            setTimeout(() => {
                listenBtn.style.transform = 'scale(1)';
                if (gameActive) listenBtn.disabled = false;
            }, 1000);
            
            synth.speak(utterance);
        }

        function checkAnswer() {
            if (!gameActive) return;
            
            const answer = answerInput.value.trim().toLowerCase();
            
            if (!answer) {
                showFeedback('Scrivi qualcosa! üòä', false);
                return;
            }
            
            if (answer === currentWord) {
                // Risposta corretta
                score += currentWord.length;
                document.getElementById('score').textContent = score;
                
                // Animazione punteggio
                document.getElementById('score').style.animation = 'score-pulse 0.5s ease-out';
                setTimeout(() => {
                    document.getElementById('score').style.animation = '';
                }, 500);
                
                showFeedback('BRAVISSIMO! üéâ', true);
                dropLetters();
                
                // Il coniglietto inizia a raccogliere dopo che tutte le lettere sono atterrate
                setTimeout(() => {
                    moveCharacter(() => {
                        // Callback: prossima parola solo DOPO che il coniglietto ha finito
                        setTimeout(() => nextWord(), 1000);
                    });
                }, 5000);
            } else {
                // Risposta sbagliata
                showFeedback('RIPROVA! üòä', false);
                showCorrectWord();
                
                setTimeout(() => nextWord(), 4000);
            }
            
            // Disabilita controlli durante il feedback
            disableControls();
            setTimeout(() => {
                if (gameActive) enableControls();
            }, answer === currentWord ? 12000 : 3500); // Aumentato il tempo per risposta corretta
        }

        function disableControls() {
            answerInput.disabled = true;
            checkBtn.disabled = true;
            listenBtn.disabled = true;
            levelSelector.disabled = true;
        }

        function enableControls() {
            answerInput.disabled = false;
            checkBtn.disabled = false;
            listenBtn.disabled = false;
            levelSelector.disabled = false;
            answerInput.focus();
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
            feedback.textContent = message;
            feedback.setAttribute('data-emoji', isCorrect ? 'üåü' : 'üí´');
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.parentNode.removeChild(feedback);
                }
            }, 2000);
        }

        function dropLetters() {
            const letters = currentWord.split('');
            const centerX = window.innerWidth / 2;
            const letterSpacing = 90;
            const startX = centerX - ((letters.length - 1) * letterSpacing / 2);
            
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    // Crea la lettera
                    const letterDiv = document.createElement('div');
                    letterDiv.className = 'falling-letter';
                    letterDiv.textContent = letter.toUpperCase();
                    letterDiv.id = `letter-${index}`;
                    
                    // Posizione orizzontale finale
                    const finalX = startX + (index * letterSpacing);
                    
                    // Colori gradienti pi√π vivaci
                    const colors = [
                        'linear-gradient(135deg, #FF6B6B, #FFD93D, #FF6B6B)',
                        'linear-gradient(135deg, #4ECDC4, #44A08D, #4ECDC4)',
                        'linear-gradient(135deg, #FA709A, #FEE140, #FA709A)',
                        'linear-gradient(135deg, #8EC5FC, #E0C3FC, #8EC5FC)',
                        'linear-gradient(135deg, #FFA8A8, #FCFF7C, #FFA8A8)',
                        'linear-gradient(135deg, #F093FB, #F5576C, #F093FB)',
                        'linear-gradient(135deg, #4FACFE, #00F2FE, #4FACFE)',
                        'linear-gradient(135deg, #43E97B, #38F9D7, #43E97B)'
                    ];
                    
                    // Applica tutti gli stili immediatamente
                    Object.assign(letterDiv.style, {
                        position: 'absolute',
                        left: finalX + 'px',
                        top: '-100px',
                        fontSize: '80px',
                        fontWeight: '700',
                        color: 'white',
                        textShadow: '4px 4px 8px rgba(0,0,0,0.3)',
                        zIndex: '20',
                        background: colors[Math.floor(Math.random() * colors.length)],
                        backgroundSize: '200% 200%',
                        padding: '15px 25px',
                        borderRadius: '25px',
                        boxShadow: '0 8px 25px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.5)',
                        border: '3px solid rgba(255,255,255,0.3)',
                        opacity: '1',
                        visibility: 'visible',
                        display: 'block',
                        transition: 'top 2s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 2s ease-out',
                        animation: 'gradient-shift 3s ease infinite'
                    });
                    
                    document.body.appendChild(letterDiv);
                    
                    // Dopo un piccolo delay, fai cadere la lettera
                    setTimeout(() => {
                        const finalY = window.innerHeight - 180;
                        letterDiv.style.top = finalY + 'px';
                        letterDiv.style.transform = 'rotate(360deg)';
                        
                        // Dopo che √® caduta, marca come atterrata
                        setTimeout(() => {
                            letterDiv.classList.add('landed');
                            letterDiv.dataset.status = 'landed';
                            letterDiv.style.transition = 'none';
                            letterDiv.style.animation = 'gradient-shift 3s ease infinite';
                        }, 2100);
                    }, 100);
                }, index * 300);
            });
        }

        function showCorrectWord() {
            const letters = currentWord.split('');
            const centerX = window.innerWidth / 2;
            const startX = centerX - (letters.length * 35);
            
            letters.forEach((letter, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.style.position = 'absolute';
                letterDiv.style.left = `${startX + (index * 70)}px`;
                letterDiv.style.top = '50%';
                letterDiv.style.transform = 'translateY(-50%)';
                letterDiv.style.fontSize = '56px';
                letterDiv.style.fontWeight = '700';
                letterDiv.style.color = 'transparent';
                letterDiv.style.background = 'linear-gradient(135deg, #FF6B6B, #FF8E53)';
                letterDiv.style.backgroundClip = 'text';
                letterDiv.style.webkitBackgroundClip = 'text';
                letterDiv.style.textShadow = 'none';
                letterDiv.style.filter = 'drop-shadow(3px 3px 6px rgba(0,0,0,0.3))';
                letterDiv.style.opacity = '0';
                letterDiv.style.transition = 'all 0.5s ease';
                letterDiv.style.zIndex = '30';
                letterDiv.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
                letterDiv.style.padding = '15px 20px';
                letterDiv.style.borderRadius = '20px';
                letterDiv.style.boxShadow = '0 5px 20px rgba(0,0,0,0.2)';
                letterDiv.style.border = '3px solid rgba(255,107,107,0.3)';
                letterDiv.textContent = letter.toUpperCase();
                
                document.body.appendChild(letterDiv);
                
                setTimeout(() => {
                    letterDiv.style.opacity = '1';
                    letterDiv.style.transform = 'translateY(-50%) scale(1.1)';
                }, 100 + (index * 50));
                
                setTimeout(() => {
                    letterDiv.style.opacity = '0';
                    letterDiv.style.transform = 'translateY(-50%) scale(0.8)';
                    setTimeout(() => letterDiv.remove(), 500);
                }, 3000);
            });
        }

        function moveCharacter(onComplete) {
            const character = document.getElementById('character');
            const letters = document.querySelectorAll('.falling-letter[data-status="landed"]');
            let currentLetter = 0;
            
            console.log(`Coniglietto inizia a raccogliere ${letters.length} lettere`);
            
            function hopToNextLetter() {
                if (currentLetter < letters.length) {
                    const letter = letters[currentLetter];
                    
                    if (!letter || letter.style.opacity !== '1') {
                        currentLetter++;
                        setTimeout(() => hopToNextLetter(), 100);
                        return;
                    }
                    
                    const letterRect = letter.getBoundingClientRect();
                    
                    character.style.left = `${letterRect.left - 50}px`;
                    character.classList.add('hopping');
                    
                    setTimeout(() => {
                        character.classList.remove('hopping');
                        
                        setTimeout(() => {
                            letter.classList.add('collected');
                            
                            createSparkles(letterRect.left + 40, letterRect.top + 40);
                            
                            setTimeout(() => {
                                letter.remove();
                                currentLetter++;
                                
                                setTimeout(() => hopToNextLetter(), 250);
                            }, 300);
                        }, 300);
                    }, 250);
                } else {
                    // Tutte le lettere raccolte, torna alla posizione iniziale
                    console.log(`Coniglietto ha finito di raccogliere tutte le lettere, torna alla posizione iniziale`);
                    setTimeout(() => {
                        character.style.left = '-150px';
                        
                        // Callback: notifica che il coniglietto ha finito
                        if (onComplete && typeof onComplete === 'function') {
                            setTimeout(() => {
                                console.log(`Coniglietto ha completato tutto, chiamando callback per prossima parola`);
                                onComplete();
                            }, 500);
                        }
                    }, 250);
                }
            }
            
            hopToNextLetter();
        }

        function createSparkles(x, y) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.fontSize = '20px';
                sparkle.textContent = '‚ú®';
                sparkle.style.zIndex = '25';
                sparkle.style.pointerEvents = 'none';
                
                const angle = (i / 8) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                sparkle.style.transition = 'all 0.8s ease-out';
                sparkle.style.opacity = '1';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.style.left = endX + 'px';
                    sparkle.style.top = endY + 'px';
                    sparkle.style.opacity = '0';
                    sparkle.style.transform = 'scale(0.5) rotate(180deg)';
                }, 10);
                
                setTimeout(() => sparkle.remove(), 800);
            }
        }

        function createAudioVisualizer() {
            const audioVisualizer = document.createElement('div');
            audioVisualizer.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(255,107,107,0.3), transparent);
                opacity: 1;
                pointer-events: none;
                z-index: 5;
                animation: pulse 1s ease-in-out infinite;
            `;
            document.body.appendChild(audioVisualizer);
            
            setTimeout(() => {
                audioVisualizer.remove();
            }, 2000);
        }

        // Aggiungi effetto di digitazione all'input
        answerInput.addEventListener('input', function(e) {
            if (e.target.value) {
                const lastChar = e.target.value[e.target.value.length - 1];
                createTypingEffect(e.target, lastChar);
            }
        });

        function createTypingEffect(input, char) {
            const rect = input.getBoundingClientRect();
            const charEffect = document.createElement('div');
            charEffect.textContent = char.toUpperCase();
            charEffect.style.cssText = `
                position: absolute;
                left: ${rect.right - 50}px;
                top: ${rect.top}px;
                font-size: 40px;
                font-weight: 700;
                color: #4ECDC4;
                pointer-events: none;
                z-index: 30;
                animation: typing-effect 0.5s ease-out forwards;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes typing-effect {
                    0% {
                        transform: translateY(0) scale(1.5);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(-30px) scale(0);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(charEffect);
            setTimeout(() => {
                charEffect.remove();
                style.remove();
            }, 500);
        }

        // Previeni il submit del form
        document.addEventListener('submit', function(e) {
            e.preventDefault();
        });

        // Rendi le funzioni globali per gli onclick
        window.startGame = startGame;
        window.changeLevel = changeLevel;
        window.closeLevelMenu = closeLevelMenu;
        window.showLevelMenu = showLevelMenu;
    </script>
</body>
</html>
